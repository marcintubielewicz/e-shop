            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

      <div class="px-3 py-2 border-bottom mb-3">

            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />

          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">
              <a class="text-decoration-none"
                href="https://marcintubielewicz.github.io/e-shop/subpages/login_form.html">Login</a>

            <button type="button" class="btn btn-primary">
              <a class="text-decoration-none text text-white"
                href="https://marcintubielewicz.github.io/e-shop/subpages/register_form.html">Sign-up</a>
            </button>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="container">
    <h1></h1>
    <div class="row register-form">
      <div class="col-md-8 offset-md-2">
        <form class="custom-form">
          <h1 class="text-center">Register Form</h1>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field">Name
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="email-input-field">Email
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="email" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="pawssword-input-field">Password
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="password" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="password" />
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="formCheck-2" /><label class="form-check-label"
              for="formCheck-2">I've read and accept the terms and conditions</label>
          </div>
          <div align="center">
            <button class="btn btn-primary submit-button " type="button">
              Submit Form
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr class="featurette-divider" />
  </div>

  <div class="footer">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">
        &copy; 2022 WSB Bydgoszcz: bdx42485, bdx44608, bdx44202
      </p>
    </footer>
